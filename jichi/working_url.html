<!DOCTYPE html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css?v=80d00fc067c60f5ca086001c3ff771b79953d1a5">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="main_content_wrap" class="outer">
<section id="main_content" class="inner">
<div id='make_url'>
  <p>{{show_now}}</p>
  <a v-bind:href="arrive_url">出勤</p>
  <a v-bind:href="leave_url">退勤</p>
  </div>
</section>
</div>
<script>
function formatDate (date, format) {
  format = format.replace(/yyyy/g, date.getFullYear());
  format = format.replace(/MM/g, ('0' + (date.getMonth() + 1)).slice(-2));
  format = format.replace(/dd/g, ('0' + date.getDate()).slice(-2));
  format = format.replace(/HH/g, ('0' + date.getHours()).slice(-2));
  format = format.replace(/mm/g, ('0' + date.getMinutes()).slice(-2));
  format = format.replace(/ss/g, ('0' + date.getSeconds()).slice(-2));
  format = format.replace(/SSS/g, ('00' + date.getMilliseconds()).slice(-3));
  return format;
};
const main_url = "https://docs.google.com/forms/d/e/1FAIpQLSdOAiWPYcx17JU1tPtUE3fazsIGq9E82aASXT2yH6xAHQ2_KQ/viewform"
const make_url = new Vue({
 el: "#make_url",
 data: {
 now: new Date(Date.now()),
 arrive_url: `${main_url}?usp=pp_url&entry.1592694772=%E5%87%BA%E5%8B%A4&entry.783373019=${formatDate(this.now, 'yyyy-MM-dd+HH:mm')}`,
 leave_url:  `${main_url}?usp=pp_url&entry.1592694772=%E9%80%80%E5%8B%A4&entry.783373019=${formatDate(this.now, 'yyyy-MM-dd+HH:mm')}`,
 show_now: formatDate(this.now, 'yyyy年MM月dd日　HH:mm:ss'),
 },
 mounted: function() {
  setInterval(this.updateTime, 1000);
 },
methods: {
updateTime: function() {
 this.now = Date(Date.now())
}
}
})
</script>

</body>
